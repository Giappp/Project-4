<!-- Shopping cart -->
<div>
    <nz-badge [nzCount]="(cartItems$ | async)?.length || 0" [nzOverflowCount]="99" [nzDot]="false" [nzShowZero]="true"
        [nzStandalone]="false">
        <button nz-dropdown nzTrigger="click" [nzDropdownMenu]="dropdownMenu" class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-slate-100
            rounded-lg focus:ring-4 focus:outline-none">
            <fa-icon [icon]="'shopping-cart'" class="text-slate-800 fa-lg"></fa-icon>
        </button>
    </nz-badge>
    <nz-dropdown-menu #dropdownMenu="nzDropdownMenu"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 p-4">
        <div class="overflow-hidden">
            <ul class="text-sm text-gray-700 dark:text-gray-200 bg-gray-100 shadow-black">
                <div *ngIf="(cartItems$ | async)?.length === 0" class="px-4 py-2 h-[200px]">
                    <p class="text-lg font-semibold text-gray-700 mb-2">Your Cart is Empty</p>
                    <p class="text-sm text-gray-500 mb-4">Looks like you haven't added anything to your cart yet.</p>
                    <a href="/products"
                        class="inline-block px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-lg shadow hover:bg-green-600 transition-colors">
                        Start Shopping
                    </a>
                </div>
                <li *ngFor="let item of cartItems$ | async">
                    <a href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white overflow-auto">
                        {{ item.name }} - {{ item.quantity }}
                    </a>
                </li>
            </ul>
        </div>
    </nz-dropdown-menu>
</div>
