<header class="px-12">
  <nav class="font-semibold text-lg">
    <!-- Navbar container -->
    <div class="relative flex items-center py-6 justify-start">
      <div class="absolute inset-x-0 bottom-0 h-1 bg-slate-900/5"></div>
      <div class="flex items-center">
        <a [routerLink]="['page/home']" class="text-slate-900 cursor-pointer hover:text-color2 duration-200">
          SKBDShop</a>
        <div class="seperator h-10 bg-gray-200 mx-2 w-[1px]"></div>
      </div>
      <ul class="ml-auto hidden lg:flex lg:items-start">
        <li
          class="px-4 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer active">
          <a [routerLink]="['page/home']">Home</a>
        </li>
        <li
          class="px-4 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer active">
          <a href="">Product</a>
        </li>
        <li
          class="px-4 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer active">
          <a href="">Contact us</a>
        </li>
      </ul>
      <!-- Search Container -->
      <div class="mx-auto max-w-xl">
        <div class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden">
          <div class="grid place-items-center h-full w-12 text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <!-- Search input and result -->
          <input [(ngModel)]="searchText" (input)="checkInput($event)" aria-label="Search" type="text"
            placeholder="search"
            class="h-full w-full outline-none text-sm text-gray-700 pr-2 xl:duration-200 xl:max-w-xl focus:max-w-2xl" />
          <div class="">
            <ul class="" *ngIf="searchText.length > 0">
              <li class="flex-row" *ngFor="let item of productNames | filter: searchText" (click)="selectedItem(item)">
                {{item}}
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Login - Register Contaner -->
      <div class="flex flex-row ml-auto">
        <div
          class="px-4 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer active">
          <a style="cursor: pointer;" (click)="navigateRegis()">Sign Up</a>
        </div>
        <div
          class="px-4 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer active">
          <a style="cursor: pointer;" (click)="navigateLogin()">Sign In</a>
        </div>
      </div>
    </div>
  </nav>
</header>
