<header class="px-8 bg-white shadow-sm">
    <div class="container flex items-center mx-auto px-4 py-3 justify-between">
        <a [routerLink]="['/']" class="text-slate-900 cursor-pointer hover:text-color2 duration-200 text-xl font-bold">
            SKBDShop</a>
        <!-- Search Container -->
        <div class="ml-4 max-w-xl">
            <div
                class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden bg-gray-100">
                <div class="grid place-items-center h-full w-12 text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div>
                    <!-- Search input and result -->
                    <input [(ngModel)]="searchText" (input)="checkInput($event)" aria-label="Search" type="text"
                        placeholder="Search"
                        class="h-full w-full outline-none text-sm text-gray-700 pr-2 xl:duration-200 xl:max-w-xl focus:max-w-2xl bg-transparent" />
                    <div class="">
                        <ul class="" *ngIf="searchText.length > 0">
                            <li class="flex-row" *ngFor="let item of productNames | filter: searchText"
                                (click)="selectedItem(item)">
                                {{item}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login - Register Container -->
        <!-- <div class="flex flex-row">
            <div
                class="px-4 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer active">
                <a style="cursor: pointer;" (click)="navigateRegis()">Sign Up</a>
            </div>
            <div
                class="px-4 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer active">
                <a style="cursor: pointer;" (click)="navigateLogin()">Sign In</a>
            </div>
        </div> -->
        <!-- Icon container -->
        <div class="flex flex-row">

            <div class="px-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer"
                [ngClass]="{'active' : activeItem == 'shopping-cart'}">
                <a mat-icon-button (click)="setActive('shopping-cart')">
                    <fa-icon [icon]="'shopping-cart'"></fa-icon>
                </a>
            </div>

            <div class="px-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer"
                [ngClass]="{'active' : activeItem == 'user'}">
                <a mat-icon-button [matMenuTriggerFor]="userMenu" (click)="setActive('user')">
                    <fa-icon [icon]="'user'"></fa-icon>
                </a>
                <mat-menu #userMenu="matMenu" yPosition="below" xPosition="before"
                    class="ease-out duration-100 transform opacity-100 scale-100">
                    <button mat-menu-item>Login</button>
                    <button mat-menu-item>Sign In</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <nav class="relative flex items-center py-6 ">
        <!-- Navigation List-->
        <ul class="flex items-start">
            <li class="px-4 border-green-500 border-opacity-0 border-b-2 hover:border-green-500 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer"
                routerLinkActive="border-b-2 border-green-500" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['/']">Women</a>
            </li>
            <li class="px-4 border-green-500 border-opacity-0 border-b-2 hover:border-green-500 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer"
                routerLinkActive="border-green-500" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['/']">Men</a>
            </li>
            <li class="px-4 border-green-500 border-opacity-0 border-b-2 hover:border-green-500 hover:border-opacity-100 hover:text-color2 duration-200 cursor-pointer"
                routerLinkActive="border-green-500">
                <a [routerLink]="['/about']">Sport</a>
            </li>
        </ul>
    </nav>
</header>
