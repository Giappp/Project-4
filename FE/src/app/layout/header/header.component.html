<header class="bg-white shadow-sm z-50 top-0 w-full relative">
    <!-- Header content -->
    <div>
        <div class="container flex items-center mx-auto px-4 py-3 w-11/12">
            <div class="flex flex-shrink-0">
                <a [routerLink]="['/']"
                    class="text-slate-800 cursor-pointer hover:text-color2 duration-200 text-xl font-bold">
                    SKBDShop</a>
            </div>

            <!-- Search Container -->
            <form class="max-w-2xl mx-auto flex-1">
                <div class="flex">
                    <div class="relative w-full">
                        <input type="search" id="search-dropdown"
                            class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                            placeholder="Search Mockups, Logos, Design Templates..." required />
                        <button type="submit"
                            class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                            <span class="sr-only">Search</span>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Icon container -->
            <div class="flex flex-row sm:justify-between">
                <ng-container *ngIf="isBrowser">
                    <app-shopping-cart></app-shopping-cart>
                </ng-container>
                <div class="border-green-500 border-opacity-0 hover:border-opacity-100 duration-200 cursor-pointer">
                </div>
            </div>
        </div>
    </div>

    <div class="shadow-sm">
        <nav class="flex py-4 items-center justify-between w-11/12 mx-auto">
            <!-- Navigation List-->
            <div nz-menu nzMode="horizontal" nzSelectable="true">
                <ul nz-submenu nzTitle="Thời trang {{gender.name}}" *ngFor="let gender of genders | async">
                    <ul nz-menu-group *ngFor="let group of groupByLoai(gender.categories!)" [nzTitle]="group.loai">
                        <div class="flex gap-4">
                            <li *ngFor="let item of group.items" nz-menu-item class="!duration-75">{{item.categoryName}}
                            </li>
                        </div>
                    </ul>
                </ul>
            </div>

</header>
