<div class="flex pb-2">
  <div class="text-gray-500 text-xl flex-1">Accessory Collection</div>
  <div class="block">
    <button class="flex items-center">See All
      <img src="assets/svg/right-arrow-svgrepo-com.svg" class="w-3 h-3 mx-2">
    </button>
  </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-10 overflow-auto">
  <div class="card-hold" *ngFor="let item of products">

    <a (click)="goDetail(item)" class="card-link">

      <div role="button" class="card-button"></div>
      <div class="card-img">
        <img [src]="item.imageUrl" aria-hidden="falsed" draggable="false" loading="lazy" class="img">
      </div>
      <div class="card-info">
        <div class="card-infor-holder">
          <p style="overflow-wrap: anywhere;" class="stageName">
            <span class="main-Infor">{{item.name}}</span>
          </p>
          <div class="descript" style="padding: 3px;">
            {{item.price}}
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
