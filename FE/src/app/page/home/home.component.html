<app-breadcrumb></app-breadcrumb>
<div class="items-center">
  <div class="flex flex-wrap w-[1200px] mx-auto">
    <div class="relative w-full">
      <!-- Carousel wrapper -->
      <nz-carousel #carousel [nzEffect]="'scrollx'" class="h-[500px]" [nzEnableSwipe]="true" [nzDots]="true">
        <div nz-carousel-content *ngFor="let url of carouselImageUrl">
          <img [src]="url" alt="Carousel Image" class="z-10">
        </div>
      </nz-carousel>
      <!-- Slider controls -->
      <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        (click)="carousel.pre()">
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 1 1 5l4 4" />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        (click)="carousel.next()">
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 9 4-4-4-4" />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>

    <!-- Category -->
    <div class="w-full pt-[60px]">
      <div class="flex justify-center text-lg font-bold text-color1">
        WHAT TO BUY?
      </div>
      <div class="grid grid-cols-2 md:grid-cols-6 gap-[42px] pt-8">
        <div *ngFor="let item of categories$ | async">

          <a class="text-center">
            <div class="max-w-[160px] h-[160px]">
            </div>
            <div>
              <div>
                <p>
                  <span>{{item.categoryName}}</span>
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
