<div class="items-center">
  <div class="flex flex-wrap w-[1200px] mx-auto">
    <div class="relative w-full">
      <!-- Carousel wrapper -->
      <p-galleria [value]="carouselImageUrl" [numVisible]="5" [circular]="true" [showItemNavigators]="true"
        [showThumbnails]="false" showTransitionOptions="0.5s ease-in-out"
        changeItemAnimationOptions="fadeIn 0.5s ease-in-out">
        <ng-template pTemplate="item" let-item>
          <img [src]="item" style="width: 100%; display: block;" />
        </ng-template>
      </p-galleria>
      <!-- Category -->
      <div class="w-full pt-[60px]">
        <div class="flex justify-center text-lg font-bold text-color1">
          WHAT TO BUY?
        </div>
        <div class="grid grid-cols-2 md:grid-cols-6 gap-[42px] pt-8">
        </div>
      </div>
    </div>

    <div class="grid grid-cols-4">
      <!-- Product -->
      @for (item of newArrivals; track item.productId) {
      <div class="max-w-[25%] flex-grow-0 text-sm">
        <div class="block min-w-[220px] min-h-[300px]">
          <a href="{{item.productId}}" class="w-full">
            <div class="m-0 border-0">
              <img src="{{item.imageUrl}}" class="w-full h-full object-top">
            </div>
            {{item.productName}}
            <div class="flex justify-between items-center">
              <span class="flex flex-col gap-2 text-red-500">
                <div class="price">{{item.minPrice}} - {{item.maxPrice}}</div>
              </span>
            </div>
          </a>
        </div>
      </div>
      }
    </div>
  </div>
</div>
